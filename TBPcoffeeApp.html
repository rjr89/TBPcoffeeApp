<head>
  <title>TBPcoffeeApp</title>
</head>

<body>
  {{> navigation}}
    <div class="container">
      {{> adminTemplate}}
    </div>
  {{> coffeeTable}}
</body>

<template name="changeAccountModal">
    <!-- Modal -->
    <div id="changeAccountModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h3 id="myModalLabel">Manage Account</h3>
                </div>

                <div class="modal-body">
                  <p>How much credit do you want add to <b>{{user}}'s</b> account?</p> 
                  <form role="form" class="accountForm">
                    <div class="radio">
                      <label>
                        <input type="radio" class="btn radioButton" name="radio-amount" id="radio-10" value="10" checked> 10,-€
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" class="btn radioButton" name="radio-amount" id="radio-20" value="20"> 20,-€
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" class="btn radioButton" name="radio-amount" id="radio-50" value="50"> 50,-€
                      </label>
                    </div>            
                    <div class="radio input">
                      <label>
                        <input type="radio" class="btn radioButton" name="radio-amount" id="radio-free" value="free"> <input name="free-amount" id="free-amount" type="text"/>
                      </label>
                    </div>
                  </form>
                </div>

                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="saveAccount" data-dismiss="modal">Accept</button>
                </div>
            </div>
        </div>
    </div>
</template>



<template name="coffeeTable">
  <div class="container">
    <table class='table table-striped'>
      <thead>
        <tr>
          <th>Drink</th>
          <th>Name</th>
          <th>Cappuccini</th>
          <th>Espressi</th>
          <th>Account</th>
          <th>Add Credit</th>
        </tr>
      </thead>
      <tbody>
        {{#each users}}
          {{#if isAdmin}}
          {{else}}
          <tr>
            <td>
              <button type="button" class="btn coffeeBtn btn-sm btn-primary" name="cappuccino">Cappuccino</button>
              <button type="button" class="btn coffeeBtn btn-sm btn-primary" name="espresso">Espresso</button>
            </td>
            <td>{{profile.name}}</td>
            <td>{{profile.cappuccino.length}}</td>
            <td>{{profile.espresso.length}}</td>
            <td>{{profile.account}} € </td>
            <td><button type="button" class="btn accountBtn btn-sm btn-success" name="addmoney">+</button>
            </td>
          </tr>
          {{/if}}
        {{/each}}
      </tbody>
    </table>
  </div>
  {{> changeAccountModal}}
</template>

<template name="navigation">
  <div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">TBP Coffee App</a>
      </div>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">  
      </ul>
      <ul class="nav navbar-nav navbar-right">
      {{> loginButtons }}
      </ul>
    </div>
    </div>
</template>

<template name="adminTemplate">
  {{#if isAdminUser}}
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <h3>Manage Users</h3>
          {{> accountsAdmin}}
        </div>
        <div class="col-md-3">
          <h3>Add Users</h3><br>
          {{> adminCreateUser}}
        </div>
      </div>
    </div>
  {{/if}}
</template>

<template name="adminCreateUser">
  <form class="form">
    
    <div class="form-group">
      <label for="account-email" class="control-label">Email </label>
      <input class="form-control" type="email" id="account-email" placeholder="james@dean.com">
    </div>

    <div class="form-group">
      <label for="name" class="control-label">Name </label>
      <input class="form-control" type="text" id="name" placeholder="James Dean">
    </div>
        <button type="button" class="btn btn-primary" id="createUserButton">Add</button>
  </form>
</template>
