<head>
  <title>TBPcoffeeApp</title>
</head>

<body>
  {{> navigation}}
    <div class="container">
      {{> adminTemplate}}
    </div>
  {{> coffeeTable}}
</body>

<template name="coffeeTable">
  <div class="container">
    <table class='table table-striped'>
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Cappuccini</th>
          <th>Espressi</th>
        </tr>
      </thead>
      <tbody>
        {{#each users}}
          <tr>
            <td>
              <button type="button" class="btn btn-sm btn-primary" name="cappuccino,{{_id}}">Cappuccino</button>
              <button type="button" class="btn btn-sm btn-success" name="espresso,{{_id}}">Espresso</button>
            </td>
            <td>{{profile.name}}</td>
            <td>{{profile.cappuccino.length}}</td>
            <td>{{profile.espresso.length}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="navigation">
  <div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">TBP Coffee App</a>
      </div>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">  
      </ul>
      <ul class="nav navbar-nav navbar-right">
      {{> loginButtons }}
      </ul>
    </div>
    </div>
</template>

<template name="adminTemplate">
  {{#if isAdminUser}}
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <h3>Manage Users</h3>
          {{> accountsAdmin}}
        </div>
        <div class="col-md-3">
          <h3>Add Users</h3><br>
          {{> adminCreateUser}}
        </div>
      </div>
    </div>
    

    
  {{/if}}
</template>

<template name="adminCreateUser">
  <form class="form">
    
    <div class="form-group">
      <label for="account-email" class="control-label">Email </label>
      <input class="form-control" type="email" id="account-email" placeholder="james@dean.com">
    </div>

    <div class="form-group">
      <label for="name" class="control-label">Name </label>
      <input class="form-control" type="text" id="name" placeholder="James Dean">
    </div>
        <button type="button" class="btn btn-primary" id="createUserButton">Add</button>
  </form>
</template>
