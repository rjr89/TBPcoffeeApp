<head>
  <title>TBPcoffeeApp</title>
</head>

<body>
  {{> navigation}}
    <div class="container">
      {{> adminTemplate}}
    </div>
  {{> coffeeTable}}
</body>

<template name="coffeeTable">
  <div class="container">
    <table class='table table-striped'>
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Cappuccinos</th>
          <th>Espressos</th>
        </tr>
      </thead>
      <tbody>
        {{#each users}}
          <tr>
            <td>
              <button type="button" class="btn btn-primary">Cappuccino</button>
              <button type="button" class="btn btn-success">Espresso</button>
            </td>
            <td>{{name}}</td>
            <td>{{cappuccinos}}</td>
            <td>{{espressos}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="navigation">
  <div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">TBP Coffee App</a>
      </div>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">  
      </ul>
      <ul class="nav navbar-nav navbar-right">
      {{> loginButtons }}
      </ul>
    </div>
    </div>
</template>

<template name="adminTemplate">
  {{#if isAdminUser}}
    {{> accountsAdmin}}
    {{> adminCreateUser}}
  {{else}}
    Must be admin to see this...
  {{/if}}
</template>

<template name="adminCreateUser">
  <form class="form-inline" role="form">
    
    <div class="form-group">
      <label for="account-email" class="control-label">Email </label>
      <input class="form-control" type="email" id="account-email" placeholder="Email">
    </div>

    <div class="form-group">
      <label for="account-password" class="control-label">Password </label>
      <input class="form-control" type="password" id="account-password" placeholder="Password" value="TPBallMember">
    </div>
        <button type="submit" class="btn btn-primary" id="createUserButton">create User</button>
  </form>
</template>
