<template name="coffeeTable">
  <div class="container">
    <table class='table coffeeTable table-striped'>
      <thead>
        <tr>
          <th>Name</th>
          <th>Drink</th>
          <th>Cappuccini</th>
          <th>Espressi</th>
          <th>Add Credit</th>
          <th>Account</th>
        </tr>
      </thead>
      <tbody>
        {{#each users}}
          {{#if isAdmin}}
          {{else}}
          <tr>
            <td>{{profile.name}}</td>
            <td>
              <button type="button" class="btn coffeeBtn btn btn-primary" name="cappuccino"><b>Cappuccino</b></button>
              <button type="button" class="btn coffeeBtn btn btn-primary" name="espresso"><b>Espresso</b></button>
            </td>
            <td>{{profile.cappuccino.length}}</td>
            <td>{{profile.espresso.length}}</td>
            <td>
              <button type="button" class="btn accountBtn btn btn-success"><b>+</b></button>
            </td>
            <td>{{getAccount}} â‚¬ </td>
          </tr>
          {{/if}}
        {{/each}}
      </tbody>
    </table>
  </div>
  {{> changeAccountModal}}
</template>
