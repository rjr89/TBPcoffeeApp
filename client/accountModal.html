<template name="changeAccountModal">
  <!-- Modal -->
  <div id="changeAccountModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h3 id="myModalLabel">Manage Account</h3>
        </div>

        <div class="modal-body">
          <p>How much credit do you want add to <b>{{user}}'s</b> account?</p> 
          <form role="form" class="accountForm">
            <div class="radio">
              <label>
              <input type="radio" class="btn radioButton" name="radioAmount" id="radio10" value="10" checked> 10,-€
              </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" class="btn radioButton" name="radioAmount" id="radio20" value="20"> 20,-€
              </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" class="btn radioButton" name="radioAmount" id="radio50" value="50"> 50,-€
              </label>
            </div>            
            <div class="radio input">
              <label>
                <input type="radio" class="btn radioButton" name="radioAmount" id="radioInput" value="input"> <input name="inputAmount" id="inputAmount" type="text"/>
              </label>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button class="btn" data-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="saveAccount" data-dismiss="modal">Accept</button>
        </div>
      </div>
    </div>
  </div>
</template>
